<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to The Shelter Fx</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to the cover page */
        .cover-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: navy;
            position: relative;
            color: white;
        }

        .cover-content {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            z-index: 1;
        }

        .cover-content h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .cover-content p {
            font-size: 1.2em;
        }

        .cover-content a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: white;
            background: #1e88e5;
            border-radius: 5px;
            text-decoration: none;
        }

        .cover-content a:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="cover-content">
            <h1>Welcome to The Shelter Fx</h1>
            <p>Your Gateway to Forex Mastery</p>
            <a href="index.html">Enter</a>
            <a href="signin.html">Sign In</a> <!-- Added sign-in link -->
        </div>
    </div>
</body>
</html>
